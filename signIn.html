<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="signIn.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div id="main">
        <div id="top">
            <strong>There's still time to shop! Find the best gifts, all in one place.</strong>
            <a title="Shop Gifts" style="color: white;" href="/browse/gifts/by-recipient?campaign=1128holidaytcos&amp;jid=j012994-19809&amp;cm_sp=merch-_-holiday_19809_j012994-_-swptcos_0_p00_0&amp;breadcrumb=Home/Holiday Gifts/Gifts by Recipient">Shop Gifts</a>
            <!-- <img src="https://n.nordstrommedia.com/alias/IN.gif"> -->
        </div>
        <div id="parent_container">
            <h1>Sign In | Create Account</h1>
            <br>
            <p>Enter your email to get started.</p>
            <br>
            <h5>Email</h5>
            <br>
            <input type="email" id="input" required="true">
            <br>
            <p>By tapping Next, you agree to our <a alt="privacy information link" href="/browse/customer-service/policy/privacy">Privacy Policy</a> and <a alt="terms and conditions information link" href="browse/customer-service/policy/terms-conditions">Terms &amp; Conditions</a>.</p>
            <br>
            
           <button id="button" >Next</button>
        </div>
        <br>
        <br>
        <div id="email-updates">
            <div class="text">
                <strong>Get Email Updates:</strong>
            </div>
            <div class="input_tag">
                <input type="text" placeholder="Email Address" required>
            </div>
            <div class="signup_button">
                <button>Sign Up</button>
            </div>
        </div>
    </div>    
</body>
</html>
<script src="./signIn.js"></script>
