<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's New for Men | PoshStrom</title>
    <link rel="icon" href="./images/PoshStorm.png" type="icon">
    <link rel="stylesheet" href="./new_arrivals.css">
    <link rel="stylesheet" href="./new_arivals_products.css">
    <script src="https://kit.fontawesome.com/343e85a50f.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- ******************************Navbar********************************************* -->
   <header>
    <div id="origin_country_bar">
        <div  id="center_text">
            <p><strong>There's still time to shop! Find the best gifts, all in one place.&nbsp;</strong></p>
            <a href="#">Shop Gifts</a>
        </div>
        <div id="country_name&flag" >

        </div>
    </div>
    <nav>
        <input type="text" onkeyup="searchall()">
    </nav>
   </header>

   <!-- ********************************HOME/MEN/NEW ARRIVAL LINE************************** -->
   <div id="home_men_new">
        <span>Home</span>
        <span>/</span>
        <span>Men</span>
        <span>/</span>
        <span>Women</span>
        <span>/</span>
        <span>Furniture</span>
        <span>/</span>
        <span>Kids</span>
   </div>
   


   <!-- **************************Products Part*********************************** -->
   <div id="products_area">
        <div id="left_panel">
            <div class="left_panel_sorting" id="size_size"><h3>Brand</h3><span>+</span></div>
            <div  id="size"></div>
            <div id="color"><div class="left_panel_sorting" ><h3>Color</h3><span>+</span></div></div>
            <div id="brand"><div class="left_panel_sorting" ><h3>Size</h3><span>+</span></div></div>
            <div id="material"><div class="left_panel_sorting" ><h3>Material</h3><span>+</span></div></div>
            <div  id="occassion"><div class="left_panel_sorting"><h3>Occassion</h3><span>+</span></div></div>
           <div  id="price_"> <div class="left_panel_sorting"><h3>Price</h3><span>+</span></div></div>
           <div  id="sale"> <div class="left_panel_sorting" ><h3>Sale</h3><span>+</span></div></div>
           <div id="style"> <div class="left_panel_sorting" ><h3>Style</h3><span>+</span></div></div>
        </div>
      
        <div>
            <div id="mens_new_arrival">
                <span><strong>Mens New Arrival</strong></span>
            </div>
     <!--***** All New Arrivals Clothing Shoes Accessories Grooming & Cologne Designer Collections***** -->
            <div id="all_new">
                
                      <span onclick="all_products()">All New Arrivals </span>
                      <span onclick="men()"> Men </span>
                      <span onclick="women()"> Women </span>
                      <span onclick="furniture()"> Furniture </span>
                     <span onclick="kid()"> Kids </span>
                      <!-- <span> Designer Collections </span> -->
             </div>
             <!-- ******************Sort********************************** -->

             <div id="total_items_part">
                <div><span >  <p id="loading_">Loading...</p></span></div>
                <div>
                    <select name="" onChange="sortFunctionality()">
                        <option value="">Sort by Price</option>
                        <option value="high_to_low">Sort by price: high to low</option>
                        <option value="low_to_high">Sort by price: low to high</option>
                    </select>
                </div>
               
             </div>
        <!-- ***************************Data from API************************** -->
            <div id="all_products"></div>
        </div>
   </div>
</body>
</html>
<script src="./new_arrivals.js"></script>
<script src="./new_arrivals_products.js"></script>
