<head>

  <title>Payment</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    .container {
      background-color: rgb(240, 248, 129);
      width: 70%;
      border: 2px solid blue;
      height: 500px;
      margin-top: 20px;
      margin-left: 200px;
      text-align: center;
      border-radius: 20px;
      /* box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px; */
      border: 1px solid rgb(230, 224, 224);
      /* text-align: center; */
      /* height: 100vh; */
      border: 1px solid black;
    }

    .container>#but {
      width: 300px;
      height: 25px;
      /* border-radius: 20px; */
      background-color: rgb(177, 18, 18);
      color: white;
      font-weight: bold;
      font-size: 20px;
      border: 1px solid white;
      border: 1px solid black;
    }

    .big {
      width: 60%;
      height: 25px;
      text-align: center;
      border: 1px solid black;

    }

    #order {
      width: 70%;
      margin: auto;
      padding: 5px 0px 5px 0px;

      border-radius: 5px;

      box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    }

    #pay {
      display: flex;
      width: 70%;
      justify-content: space-between;
      margin: auto;
      margin-top: 20px;
      border-radius: 5px;

    }

    #tab {
      margin-left: 10%;
    }

    #break {
      margin-top: 15%;
      margin-right: 10%;

    }

    .done {
      color: rgb(228, 62, 62);
    }

    .card {
      width: 100%;
      height: 25px;
    }

    #place-order {
      text-align: center;
      margin-top: 30px;
      margin-left: 45%;
      padding: 10px 20px 10px 20px;
      background-color: rgb(255, 63, 108);
      border: 0px;
      color: white;

    }

    #place-order:hover {
      cursor: pointer;
      background-color: rgb(214, 35, 76);
    }
  </style>
</head>

<body>



  <div id="order">
    <h1>Order Details</h1>

    <h3>Order Total : &nbsp; â‚¹ &nbsp<span id="total">0</span></h3>

  <div id="pay">
    <div id="tab">
      <h1>Payment Information</h1>
      <img style="width:140px"
        src="https://www.nicepng.com/png/full/54-542683_credit-card-pay-now-visa-and-mastercard-accepted.png" alt="">

      <h4>Card Type</h4>
      <h4>Expiration Date:</h4>

    </div>

    <div id="break"><input class="card" type="number" placeholder="Card Number" required><br><br>
      <select class="card" name="" id="">
        <option value="">Select Card</option>
        <option value="">Visa</option>
        <option value="">MasterCard</option>

      </select><br><br>
      <input class="card" required type="text" placeholder="MM/YYYY"><br><br>
      <input class="card" required type="text" placeholder="Security Code">
    </div>

  </div>
  <br>
  <button id="place-order">Place Order</button>

</html>
<script>

  let cards=document.querySelectorAll(".card")



  document.querySelector("button").addEventListener("click", fun2);

  let arr = JSON.parse(localStorage.getItem("")) || [];

  function fun2() {
    let name = document.querySelector("").value;
    let email = document.querySelector("#").value;
    let mobile = document.querySelector("#").value;
    let password = document.querySelector("#").value;
    let confirm = document.querySelector("#").value;

    let dataobj = {
      name,
      email,
      mobile,
      password,
      confirm,

    };
    arr.push(dataobj);
    localStorage.setItem("cart", JSON.stringify(arr))
    window.location.href = "signin1.html";
  }



  document.querySelector("#place-order").addEventListener("click", function () {
    localStorage.removeItem("myproduct")
    localStorage.removeItem("total-price")
    alert("Enter your OTP");
    window.location.href="./payment_confirm.html";

  })
  let x = JSON.parse(localStorage.getItem("totalPrice"))
  console.log(x[1])
  document.querySelector("#total").innerText = x[1]
</script>
